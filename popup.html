<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browse Rating Collections</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="rating-view">By Rating</button>
      <button class="tab-btn" data-tab="tag-view">By Tags</button>
    </div>

    <div id="rating-view" class="tab-content active">
      <!-- Content injected by JS -->
    </div>

    <div id="tag-view" class="tab-content">
      <!-- Content injected by JS -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
